<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header"/>
<body>
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <h2 class="text-center text-dark mt-5">All Users</h2>
        <div th:each="u : ${userList}" class="mb-3">
            <div class="row bg-light p-3 rounded">
                <!-- Picture Column -->
                <div class="col-md-6">
                    <img th:src="${u.imageUrl}" alt="Model Image" class="img-fluid rounded" />
                </div>
                <!-- Description Column -->
                <div class="col-md-6 d-flex flex-column justify-content-center">
                    <h3 th:text="'First name: ' + ${u.firstName}"></h3>
                    <h3 th:text="'Last name: ' + ${u.lastName}"></h3>
                    <h3 th:text="'Nickname: ' + ${u.username}"></h3>
                    <h3 th:text="'Role: ' + ${u.role}"></h3>
<!--                    <form th:action="@{/users/user-details/{user-name}(user-name=${u.username})}" method="post" style="display: flex; justify-content: center;">-->
<!--                        <button type="submit" class="btn btn-primary" style="background-color: yellow; color: black; margin-top: 1vh">Detailed info</button>-->
<!--                    </form>-->
                    <a th:href="@{/users/user-details/{user-name}(user-name=${u.username})}" class="btn btn-primary">Detail Info</a>
                    <form th:action="@{|/users/delete/user/${u.username}|}" method="post" style="display: flex; justify-content: center;">
                        <button type="submit" class="btn btn-primary" style="background-color: red; margin-top: 1vh">Delete User</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
