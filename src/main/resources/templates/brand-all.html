<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header"/>
<body>
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
 <div class="container">
  <div class="row">
   <div class="col-md-2"></div>
   <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
    <h2 class="text-center text-dark mt-5">All Brands</h2>
    <div th:each="b : ${brandList}" class="d-flex flex-column bg-text mb-3">
     <div class="row">
      <h2 th:text="${b.getName()}"></h2>
      <form th:action="@{|/brands/delete/brand/${b.getName()}|}" method="post">
       <button type="submit" class="btn btn-primary" style="background-color: red">Delete Brand</button>
      </form>
      </div>
    </div>
   </div>
  </div>
 </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
