<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header"/>
<body>
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
  <div class="container">
    <h2 class="text-center text-dark mt-5" th:text="${userDetails.username}"></h2>
    <div th:each="u : ${userDetails}" class="mb-3">
      <div class="row bg-light p-3 rounded">
        <!-- Picture Column -->
        <div class="col-md-6">
          <img th:src="${u.imageUrl}" alt="Model Image" class="img-fluid rounded" />
        </div>
        <!-- Description Column -->
        <div class="col-md-6 d-flex flex-column justify-content-center">
          <h3 th:text="'First name: ' + ${u.firstName}"></h3>
          <h3 th:text="'Last name: ' + ${u.lastName}"></h3>
          <h3 th:text="'Nickname: ' + ${u.username}"></h3>
          <h3 th:text="'Role: ' + ${u.role}"></h3>
          <h3 th:text="'Password: ' + ${u.userPassword}"></h3>
          <h3 th:text="'Online: ' + ${u.isActive}"></h3>
          <h3 th:text="'Created: ' + ${u.created}"></h3>
          <form th:action="@{|/users/user-edit/${u.username}|}" method="get" style="display: flex; justify-content: center;">
            <button type="submit" class="btn btn-primary" style="background-color: yellow; color: black">Edit User</button>
          </form>
          <form th:action="@{|/users/delete/user/${u.username}|}" method="post" style="display: flex; justify-content: center;">
            <button type="submit" class="btn btn-primary" style="background-color: red; margin-top: 1vh">Delete User</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="Container">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Image</th>
        <th scope="col">Username</th>
        <th scope="col">Model name</th>
        <th scope="col">Creation date</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="offer, i : ${offerDetails}">
        <th scope="row" th:text="${i.count}"></th>
        <td><img th:src="${offer.imageUrl}" alt="Model Image" class="img-fluid img-thumbnail" style="max-width: 100px;" />
        </td>
        <td th:text="${offer.userName}"></td>
        <td th:text="${offer.modelName}"></td>
        <td th:text="${offer.created}"></td>
      </tr>
      </tbody>
    </table>
  </div>

</main>
<script>
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
</body>
</html>
