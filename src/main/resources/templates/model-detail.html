<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header"/>
<body>
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
  <div class="container">
    <h2 class="text-center text-dark mt-5">All Models</h2>
    <div th:each="m : ${modelDetails}" class="mb-3">
      <div class="row bg-light p-3 rounded">
        <!-- Picture Column -->
        <div class="col-md-6">
          <img th:src="${m.imageUrl}" alt="Model Image" class="img-fluid rounded" />
        </div>
        <!-- Description Column -->
        <div class="col-md-6 d-flex flex-column justify-content-center">
          <h3 th:text="'Brand: ' + ${m.brand}"></h3>
          <h3 th:text="'Model: ' + ${m.name}"></h3>
          <h3 th:text="'Category: ' + ${m.category}"></h3>
          <h3 th:text="'Start year: ' + ${m.startYear}"></h3>
          <h3 th:text="'End Year: ' + ${m.endYear}"></h3>
          <h3 th:text="'Created: ' + ${m.created}"></h3>
          <h3 th:text="'Modified: ' + ${m.modified}"></h3>
          <form th:action="@{|/models/model-edit/${m.name}/${m.brand}|}" method="get" style="display: flex; justify-content: center;">
            <button type="submit" class="btn btn-primary" style="background-color: yellow;  color: black;">Edit Model</button>
          </form>
          <form th:action="@{|/models/delete/model/${m.brand}/${m.name}|}" method="post" style="display: flex; justify-content: center;">
            <button type="submit" class="btn btn-primary" style="background-color: red; margin-top: 1vh">Delete Model</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
